<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Logo</title>
  <style>
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      background-color: #f2f2f2;
      border-radius: 50%;
      margin: 50px auto;
    }

    .logo__text {
      font-family: sans-serif;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .logo__text span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="logo__text">STUDIO</span>
    <span class="logo__text">We provide a free day to experience our benefits of digital world</span>
  </div>
</body>
</html>
